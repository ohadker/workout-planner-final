<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Workout Tracker</h1>

    <section class="card">
      <h2>Add Log</h2>
      <form id="logForm">
        <input id="exercise" type="text" placeholder="Exercise (e.g. Bench Press)" required />
        <input id="weight" type="number" placeholder="Weight (kg)" min="0" step="0.5" required />
        <input id="reps" type="number" placeholder="Reps" min="1" step="1" required />
        <button type="submit">Add</button>
      </form>
      <p class="hint">Saved automatically in your browser (LocalStorage).</p>
    </section>

    <section class="card">
      <h2>History</h2>
      <ul id="history" class="history"></ul>
      <button id="clearAll" class="danger">Clear All</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
